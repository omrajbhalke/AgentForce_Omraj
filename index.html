<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Evaluator</title>
</head>
<body>
    <h2>Upload Resume & Get Job-Specific Suggestions</h2>
    <form id="resumeForm" enctype="multipart/form-data">
        <label for="job_role">Job Role:</label>
        <input type="text" name="job_role" required><br><br>
        <input type="file" name="resume" accept=".pdf" required><br><br>
        <button type="submit">Analyze</button>
    </form>

    <h3>Suggestions:</h3>
    <pre id="result"></pre>

    <script>
        document.getElementById('resumeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch('/analyze', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            document.getElementById('result').innerText = data.suggestions;
        });
    </script>
</body>
</html>
